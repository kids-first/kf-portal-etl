version: '3'

services:
  hpo:
    build:
      context: ./external/hpo
      dockerfile: Dockerfile
      args:
        HPO_SQL_FILE_NAME: MYHPO_03_2018.sql
    image: kids-first/hpo:0.0.1
    container_name: kf-hpo
    hostname: kf-hpo
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=12345
      - MYSQL_DATABASE=HPO
  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    image: kids-first/etl:0.0.1
    links:
      - hpo
      - elasticsearch
    container_name: kf-etl
    hostname: kf-etl
    environment:
        - KF_STUDY_ID="SD_YNSSAPHE"
        #- KF_STUDY_ID="UNKNOWN_STUDY"
        - KF_RELEASE_ID=RE_CEG0C8WK
    volumes:
      - "./kf_etl.conf:/kf-etl/mnt/conf/kf_etl.conf"
      - "../kf-portal-etl-pipeline/target/scala-2.11/kf-portal-etl.jar:/kf-etl/data/kf-portal-etl.jar"
      - "./mondo.tsv.gz:/kf-etl/mondo.tsv.gz"
      - "./ncit.tsv.gz:/kf-etl/ncit.tsv.gz"
    ports:
      - "4040:4040"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
    container_name: kf-es
    hostname: kf-es
    ports:
        - "9299:9200"
        - "9399:9300"
    environment:
      - discovery.type=single-node
      - cluster.name=kf-es
  kf-dataservice:
    container_name: kf-dataservice
    hostname: kf-dataservice
    image: nginx
    ports:
      - 8080:80
    volumes:
      - ./external/dataservice/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./external/dataservice/data:/data/www